server.port = 8082
spring.application.name=ilanguage.payment

spring.datasource.url=${MYSQL_PAYMENT_AXON_JDBC_URL}
spring.datasource.username=${MYSQL_PAYMENT_AXON_JDBC_USER}
spring.datasource.password=${MYSQL_PAYMENT_AXON_JDBC_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

axon.axonserver.servers=localhost
axon.eventhandling.processors.description.mode=subscribing

